<div style="width: 80%;">
    <mat-card class="example-card" *ngFor="let produto of produtos">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ produto.nome }}</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="produto.imagemUrl" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{ produto.descricao }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <p>{{ produto.preco | currency: 'BRL'}}</p>
            <p>{{ produto.estoque }}</p>
        </mat-card-actions>
        </mat-card>    
</div>
