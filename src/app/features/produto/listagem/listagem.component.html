<div class="flex">
    <mat-card class="example-card" *ngFor="let produto of produtos" (click)="selecionarProduto(produto)">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title class="titulo">{{ produto.nome }}</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img class="img" [src]="produto.imagemUrl" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p class="descricao">
                {{ produto.descricao }}
            </p>
        </mat-card-content>
        <mat-card-actions class="flex">
            <p class="preco">Pre√ßo: {{ produto.preco | currency: 'BRL'}}</p>
            <p class="estoque">Quantidade: {{ produto.estoque }}</p>
        </mat-card-actions>
        </mat-card>    
</div>
